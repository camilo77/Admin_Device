{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block botonIndice %}
	<a href="{% url 'device_app:register'%}" class="btn btn-default">
  		<span class="glyphicon glyphicon-chevron-left"></span> Registrarse
	</a>
{% endblock %}
{% block contenido %}
	<section>
		<div class="container log">
		    <div class="row">
		    	<div class="col-md-6">
		    		<img src="/static/images/computadores.jpg" >
		    	</div>
		        <div class="col-md-6">
		            <h1 class="titulo">Admin Application</h1>
		            <h1 class="descripcion">Estado de tus aplicaciones estes donde estes</h1>
		            <h1 class="login-title">Ingresar</h1>
		            
	                <form class="form-signin" method='POST'>{% csrf_token %}
		                <input type="text" class="form-control" id="id_usuario" name="usuario" placeholder="Usuario" required autofocus>
		                <input type="password" class="form-control" id="id_contrasena" name="contrasena" placeholder="ContraseÃ±a" required>
		                <button class="btn btn-lg btn-primary btn-block" type="submit">
		                    Entrar
		                </button>
	                </form>
	                <!-- mejorar apriencia de mensaje -->
	                <label>{{mensaje}}<label>
		        </div>
		    </div>
		</div>		
	</section>
{% endblock %}
