{% extends 'base.html' %}
{% block title %}Nuevo Usuario{% endblock %}
{%block head %}
	<link rel="stylesheet" href="/static/misEstilos/estilos2.css" />
{%endblock%}
{% block botonIndice %}
	<button type="button" class="btn btn-default">
  		<span class="glyphicon glyphicon-chevron-left"></span> Cancelar
	</button>
{% endblock %}
{% block contenido %}
	<section class="section-register">
		<div class=	"container-fluid">
			<div class="row">
				<h1 class="titulo titulo-register" >Nuevo Usuario</h1>
				<form class="form-horizontal form-register" role="form">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Nombre:</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputLastName" class="col-sm-2 control-label">Apellido:</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" id="inputLastName" placeholder="Apellido" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">Correo:</label>
						<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Contraseña:</label>
					  	<div class="col-sm-10">
					  	<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
					  </div>
					</div>
						
						  <button type="submit" class="btn btn-lg btn-primary btn-block">Enviar</button>
				
				</form>
			</div>
		</div>
	</section>
{% endblock %}
